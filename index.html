<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Pregunta Especial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0033 0%, #330066 25%, #660099 50%, #cc0066 75%, #ff3399 100%);
            height: 100vh;
            position: relative;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 1s ease-out;
        }

        .question {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .name {
            color: #ff69b4;
            font-weight: 700;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        .btn-no {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            position: relative;
            transition: all 0.3s ease;
        }

        .btn-no:hover {
            transform: scale(1.05);
        }

        .success-message {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: bounceIn 0.8s ease-out;
        }

        .success-message h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #e91e63;
            margin-bottom: 15px;
        }

        .success-message p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .hearts-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: fall 3s linear infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 105, 180, 0.3);
            }
            to {
                text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 105, 180, 0.6);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: scale(1.05) translateY(-10px);
            }
            70% {
                transform: scale(0.9) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .question {
                font-size: 2.2rem;
                line-height: 1.2;
            }
            
            .question-card {
                padding: 25px 15px;
                margin: 10px;
                width: 95%;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .btn {
                width: 180px;
                padding: 12px 25px;
                font-size: 1.1rem;
            }
            
            .success-message {
                margin-top: 20px;
                padding: 20px 15px;
            }
            
            .success-message h2 {
                font-size: 2rem;
            }
            
            .success-message p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .question {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .question-card {
                padding: 20px 12px;
                width: 98%;
                min-height: auto;
            }
            
            .btn {
                width: 160px;
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .success-message h2 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            
            .success-message p {
                font-size: 0.9rem;
                line-height: 1.4;
            }
            
            .hearts-rain .heart {
                font-size: 16px;
            }
        }

        @media (max-width: 320px) {
            .question {
                font-size: 1.5rem;
            }
            
            .question-card {
                padding: 15px 10px;
            }
            
            .btn {
                width: 140px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .success-message {
                padding: 15px 10px;
            }
            
            .success-message h2 {
                font-size: 1.5rem;
            }
            
            .success-message p {
                font-size: 0.8rem;
            }
            .audio-controls {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
    display: flex;
    gap: 10px;
    align-items: center;
}
        }

.audio-controls {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
    display: flex;
    gap: 10px;
    align-items: center;
}

.audio-btn {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.2rem;
}

.audio-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.1);
}

.audio-info {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 8px 12px;
    border-radius: 20px;
    font-size: 0.8rem;
    backdrop-filter: blur(10px);
}
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>

    <!-- Controles de audio -->
<div class="audio-controls">
    <div class="audio-info" id="audio-info">🎵 Música romántica</div>
    <button class="audio-btn" id="playBtn" onclick="toggleMusic()" title="Reproducir música">
        🔊
    </button>
</div>
    
    <div class="hearts-rain" id="hearts-rain"></div>
    
    <div class="container">
        <div class="question-card">
            <h1 class="question">
                <span class="name">Mayra</span>,<br>
                ¿Quieres ser mi novia?
            </h1>
            
            <div class="buttons-container">
                <button class="btn btn-yes" onclick="acceptProposal()">¡Sí! 💕</button>
                <button class="btn btn-no" id="noBtn" onclick="moveNoButton()">No</button>
            </div>
            
            <div class="success-message" id="success-message">
                <h2>¡Superr! 🎉</h2>
                <p>¡Sabía que dirías que sí! Eres Unica y no puedo esperar a crear hermosos recuerdos juntos, TE QUIERO. 💖</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Variables globales
        let scene, camera, renderer, hearts = [];
        let noButtonClickCount = 0;
        let backgroundMusic = null;
        let isMusicPlaying = false;

        // Función para inicializar audio (llamar en window.onload)
        function initAudio() {
            backgroundMusic = new Audio('agua.mp3'); // 👈 AQUÍ PON TU ARCHIVO
            backgroundMusic.loop = true;
            backgroundMusic.volume = 0.4; // Ajusta el volumen (0.0 a 1.0)
        }
        // Función para alternar la música
        function toggleMusic() {
            const playBtn = document.getElementById('playBtn');
            const audioInfo = document.getElementById('audio-info');
            
            if (!isMusicPlaying) {
                backgroundMusic.play().then(() => {
                    isMusicPlaying = true;
                    playBtn.innerHTML = '🔇';
                    playBtn.title = 'Pausar música';
                    audioInfo.textContent = '🎵 Reproduciendo...';
                    audioInfo.style.background = 'rgba(76, 175, 80, 0.8)';
                }).catch(error => {
                    console.log('Error al reproducir música:', error);
                });
            } else {
                backgroundMusic.pause();
                isMusicPlaying = false;
                playBtn.innerHTML = '🔊';
                playBtn.title = 'Reproducir música';
                audioInfo.textContent = '🎵 Música pausada';
                audioInfo.style.background = 'rgba(0, 0, 0, 0.7)';
            }
        }
        // Función para optimizar Three.js en móviles
        function initThreeJS() {
            const canvas = document.getElementById('background-canvas');
            
            // Detectar si es móvil
            const isMobile = window.innerWidth <= 768;
            
            // Escena
            scene = new THREE.Scene();
            
            // Cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;
            
            // Renderer con configuración optimizada para móviles
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true,
                antialias: !isMobile, // Desactivar antialiasing en móviles
                powerPreference: isMobile ? "low-power" : "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            
            // Reducir pixelRatio en móviles para mejor rendimiento
            if (isMobile) {
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            }
            
            // Crear corazones 3D
            createHearts();
            
            // Iniciar animación
            animate();
            
            // Manejar redimensionamiento
            window.addEventListener('resize', onWindowResize);
        }

        function createHearts() {
            // Crear geometría de corazón
            const heartShape = new THREE.Shape();
            heartShape.moveTo(5, 5);
            heartShape.bezierCurveTo(5, 5, 4, 0, 0, 0);
            heartShape.bezierCurveTo(-6, 0, -6, 7, -6, 7);
            heartShape.bezierCurveTo(-6, 11, -3, 15.4, 5, 19);
            heartShape.bezierCurveTo(13, 15.4, 16, 11, 16, 7);
            heartShape.bezierCurveTo(16, 7, 16, 0, 10, 0);
            heartShape.bezierCurveTo(7, 0, 5, 5, 5, 5);

            const heartGeometry = new THREE.ShapeGeometry(heartShape);
            
            // Crear múltiples corazones con diferentes colores y posiciones
            const colors = [0xff69b4, 0xff1493, 0xda70d6, 0xba55d3, 0x9370db];
            
            // Reducir número de corazones en móviles para mejor rendimiento
            const isMobile = window.innerWidth <= 768;
            const heartCount = isMobile ? 25 : 50;
            
            for (let i = 0; i < heartCount; i++) {
                const heartMaterial = new THREE.MeshBasicMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    transparent: true,
                    opacity: Math.random() * 0.8 + 0.2
                });
                
                const heart = new THREE.Mesh(heartGeometry, heartMaterial);
                
                // Posición aleatoria ajustada para móviles
                const spread = isMobile ? 25 : 40;
                heart.position.x = (Math.random() - 0.5) * spread;
                heart.position.y = Math.random() * 30 + 10;
                heart.position.z = (Math.random() - 0.5) * (isMobile ? 10 : 20);
                
                // Escala aleatoria
                const baseScale = isMobile ? 0.015 : 0.02;
                const scale = Math.random() * baseScale + 0.01;
                heart.scale.set(scale, scale, scale);
                
                // Rotación aleatoria
                heart.rotation.z = Math.random() * Math.PI * 2;
                
                // Propiedades de animación personalizadas
                heart.userData = {
                    speed: Math.random() * 0.02 + 0.01,
                    rotationSpeed: Math.random() * 0.02 + 0.01,
                    floatAmplitude: Math.random() * 2 + 1,
                    floatSpeed: Math.random() * 0.02 + 0.01
                };
                
                hearts.push(heart);
                scene.add(heart);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Animar corazones
            hearts.forEach((heart, index) => {
                // Movimiento hacia abajo
                heart.position.y -= heart.userData.speed;
                
                // Rotación
                heart.rotation.z += heart.userData.rotationSpeed;
                
                // Movimiento flotante horizontal
                heart.position.x += Math.sin(Date.now() * heart.userData.floatSpeed + index) * 0.01;
                
                // Reiniciar posición cuando sale de la pantalla
                if (heart.position.y < -15) {
                    heart.position.y = 15;
                    heart.position.x = (Math.random() - 0.5) * 40;
                }
                
                // Efecto de parpadeo
                heart.material.opacity = 0.3 + Math.sin(Date.now() * 0.002 + index) * 0.3;
            });
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Función para mover el botón "No"
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            
            noButtonClickCount++;
            
            // Mensajes que cambian cada vez que se presiona "No" - bucle infinito
            const messages = [
                "¿Estás segura? 🥺",
                "Piénsalo mejor... 💕",
                "¡Vamos, di que sí! 🌟",
                "¡No seas así! 😊",
                "¡Una oportunidad! ✨",
                "¿En serio? 😢",
                "¡Por favor! 🙏",
                "¡Di que sí! 💖",
                "¿No me quieres? 😭",
                "¡Inténtalo! 🎯"
            ];
            
            // Usar módulo para hacer bucle infinito con los mensajes
            const messageIndex = (noButtonClickCount - 1) % messages.length;
            noBtn.textContent = messages[messageIndex];
            
            // Detectar si es móvil
            const isMobile = window.innerWidth <= 768;
            
            // Obtener dimensiones de la ventana para calcular posiciones seguras
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            if (isMobile) {
                // Posiciones para móvil (mantener las mismas que funcionan bien)
                const mobilePositions = [
                    { x: 20, y: 120 },
                    { x: 180, y: 120 },
                    { x: 100, y: 120 },
                    { x: 20, y: 250 },
                    { x: 180, y: 250 },
                    { x: 100, y: 250 },
                    { x: 20, y: 380 },
                    { x: 180, y: 380 }
                                    ];
                
                const positionIndex = noButtonClickCount % mobilePositions.length;
                const selectedPosition = mobilePositions[positionIndex];
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = selectedPosition.x + 'px';
                noBtn.style.top = selectedPosition.y + 'px';
                noBtn.style.zIndex = '20';
                
                // Estilos para móvil
                noBtn.style.width = 'auto';
                noBtn.style.minWidth = '140px';
                noBtn.style.maxWidth = '200px';
                noBtn.style.fontSize = '0.9rem';
                noBtn.style.padding = '12px 18px';
                
            } else {
                // Posiciones mejoradas para PC - se mantienen más cerca del centro
                // Calculamos un área segura basada en el tamaño de la ventana
                const centerX = windowWidth / 2;
                const centerY = windowHeight / 2;
                const safeMargin = 200; // Margen desde los bordes
                
                // Definir posiciones relativas al centro de la pantalla
                const desktopPositions = [
                    { x: centerX - 100, y: centerY - 50 },  // Arriba izquierda del centro
                    { x: centerX - 1000, y: centerY  - 300 },  // Arriba derecha del centro
                    { x: centerX - 2000, y: centerY - 50 },   // Izquierda del centro
                    { x: centerX - 500, y: centerY - 50 },   // Derecha del centro
                    { x: centerX - 1500, y: centerY - 100 },  // Arriba del centro
                    { x: centerX - 1000, y: centerY + 100 },   // Abajo derecha del centro
                    { x: centerX - 5000, y: centerY + 50 },   // Abajo izquierda del centro
                    { x: centerX - 1030, y: centerY + 50 },  // Abajo derecha lejana
                     // Cerca del centro
                ];
                
                const positionIndex = noButtonClickCount % desktopPositions.length;
                let selectedPosition = desktopPositions[positionIndex];
                
                // Asegurar que la posición esté dentro de los límites seguros
                const buttonWidth = 200; // Ancho estimado del botón
                const buttonHeight = 60;  // Alto estimado del botón
                
                // Ajustar posición si se sale de los límites
                selectedPosition.x = Math.max(safeMargin, Math.min(selectedPosition.x, windowWidth - safeMargin - buttonWidth));
                selectedPosition.y = Math.max(100, Math.min(selectedPosition.y, windowHeight - 100 - buttonHeight));
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = selectedPosition.x + 'px';
                noBtn.style.top = selectedPosition.y + 'px';
                noBtn.style.zIndex = '20';
                
                // Estilos para PC
                noBtn.style.width = 'auto';
                noBtn.style.minWidth = '160px';
                noBtn.style.maxWidth = '250px';
                noBtn.style.fontSize = '1rem';
                noBtn.style.padding = '12px 20px';
                
                // Debug info mejorado
                console.log(`Desktop - Click ${noButtonClickCount}: Centro(${centerX}, ${centerY}), Posición(${selectedPosition.x}, ${selectedPosition.y}), Ventana(${windowWidth}x${windowHeight})`);
            }
            
            // Propiedades comunes para mostrar texto completo
            noBtn.style.height = 'auto';
            noBtn.style.minHeight = isMobile ? '45px' : '50px';
            noBtn.style.whiteSpace = 'nowrap';
            noBtn.style.overflow = 'visible';
            noBtn.style.textOverflow = 'clip';
            noBtn.style.boxSizing = 'border-box';
            noBtn.style.display = 'inline-flex';
            noBtn.style.alignItems = 'center';
            noBtn.style.justifyContent = 'center';
            noBtn.style.textAlign = 'center';
            noBtn.style.lineHeight = '1.2';
            
            // Efecto de temblor
            noBtn.style.animation = 'shake 0.5s ease-in-out';
            
            // Escalado más conservador
            const minScale = 0.9;
            const scaleReduction = Math.min(noButtonClickCount * 0.01, 0.1);
            const newScale = Math.max(minScale, 1 - scaleReduction);
            noBtn.style.transform = `scale(${newScale})`;
            
            // Cambiar colores después de muchos clics
            if (noButtonClickCount > 15) {
                const colors = ['#ff6b9d', '#c44569', '#786fa6', '#f8b500', '#e55039'];
                const colorIndex = (noButtonClickCount - 16) % colors.length;
                noBtn.style.background = `linear-gradient(45deg, ${colors[colorIndex]}, ${colors[(colorIndex + 1) % colors.length]})`;
            }
            
            // Efecto especial cada 15 clics
           /* if (noButtonClickCount % 15 === 0) {
                noBtn.style.animation = 'bounce 1s ease-in-out';
                
                setTimeout(() => {
                    if (isMobile) {
                        alert(`¡${noButtonClickCount} intentos y completaste ${Math.floor(noButtonClickCount / 15)} ciclo(s)! 😄 ¿Aún no te rindes? 💪`);
                    }
                }, 500);
            }*/
        }

        // Función para aceptar la propuesta
        function acceptProposal() {
            const successMessage = document.getElementById('success-message');
            const noBtn = document.getElementById('noBtn');
            
            // Mostrar mensaje de éxito
            successMessage.style.display = 'block';
            
            // Ocultar botón "No"
            noBtn.style.display = 'none';
            
            // Cambiar el botón "Sí" 
            const yesBtn = document.querySelector('.btn-yes');
            yesBtn.textContent = '¡Gracias! 💖';
            yesBtn.style.background = 'linear-gradient(45deg, #ff6b9d, #c44569)';
            
            // Crear lluvia de corazones
            createHeartsRain();
            
            // Cambiar colores de los corazones 3D a más vibrantes
            hearts.forEach(heart => {
                heart.material.color.setHex(0xff1493);
                heart.userData.speed *= 2; // Hacerlos caer más rápido
            });
            // Agregar al final de la función acceptProposal()
            if (!isMusicPlaying) {
                setTimeout(() => {
                    toggleMusic();
                }, 1000);
            }
        }

        // Función para crear lluvia de corazones 2D adicional
        function createHeartsRain() {
            const heartsRain = document.getElementById('hearts-rain');
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '💖';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    heart.style.animationDelay = (Math.random() * 2) + 's';
                    
                    heartsRain.appendChild(heart);
                    
                    // Remover el corazón después de la animación
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 5000);
                }, i * 100);
            }
        }

        // Agregar estilo de shake y bounce
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0) scale(var(--scale, 1)); }
                25% { transform: translateX(-5px) scale(var(--scale, 1)); }
                75% { transform: translateX(5px) scale(var(--scale, 1)); }
            }
            
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(var(--scale, 1)); }
                40% { transform: translateY(-10px) scale(var(--scale, 1)); }
                60% { transform: translateY(-5px) scale(var(--scale, 1)); }
            }
        `;
        document.head.appendChild(style);

        // Inicializar cuando la página cargue
        window.addEventListener('load', () => {
            initThreeJS();
            initAudio();
        });
    </script>
</body>
</html>
